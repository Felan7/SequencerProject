<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div id="svgContainer" class="h-100 w-100">
      <svg id="svg1" width="0" height="0">
        <defs>
          <marker id="pointer" markerWidth="8" markerHeight="4" 
          refX="7" refY="5" orient="auto" >
                <polyline points="1 1, 8 5, 1 8" />
            </marker>
            <marker id="start" markerWidth="2" markerHeight="16" 
            refX="-1" refY="4" orient="auto" >
            <line x1="0" y1="-8" x2="0" y2="8" style="stroke:black;stroke-width:2" />
              </marker>
        </defs>
      </svg>
    </div>

    <div id="outer" class="container-fluid h-100">
      <div class="row" id="leRow"></div>
    </div>

    <script src="script2.js"></script>
    <script src="svgDraw.js"></script>

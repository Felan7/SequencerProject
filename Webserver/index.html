<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav bg-dark ">

        <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Write to device</a>
            </li>
            <li class="nav-item float-end">
              <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
            <li class="nav-item float-end">
                <a class="nav-link" href="#side-menu" data-toggle="collapse">coll</i></a>
              </li>
          </ul>
        </div>
    </nav>

    <div class="row m-0">
        <div class="col bg-secondary p-2 h-100">
            <!-- map -->
            <div class="card"><i class="fa-solid fa-arrow-right-from-bracket"></i> Start</div>
        </div>
        <div class="col p-1 collapse in" id="side-menu">
            <!-- menu -->
            <form action="#" class="form">
                <section class="row align-items-center m-1 text-center">
                    <article class="col-1 "><i class="fa-solid fa-id-card-clip fa-2xl fa-fw"></i></article>
                    <article class="col"><input type="text" id="uid" class="form-control" placeholder="Readonly input" readonly></article>
                    <article class="col-2"><span class="text-muted"><i class="fa-solid fa-triangle-exclamation"></i>&nbsp;Read Only</article>
                </section>

                <section class="row align-items-center m-1">
                    <article class="col-1 text-center">
                        <span class="fa-stack fa-1x fa-fw">                           
                            <i class="fa-solid fa-square-full fa-stack-2x" id="label-output-primary"></i>
                            <i class="fa-solid fa-plug fa-stack-1x fa-inverse"></i>
                         </span>
                    </article>
                    <article class="col">
                        <input type="range" class="form-range" min="-12" max="12" step="0.01" value="0" name="value-primary" id="slider-value-primary">
                        </article>
                    <article class="col-2"><span class="text-muted">
                        <input type="number" class="form-control" name="number-value-primary" id="number-value-primary" value="0" step="0.01" min="-12" max="12">
                    </article>
                </section>

                <section class="row align-items-center m-1">
                    <article class="col-1 text-center">
                        <span class="fa-stack fa-1x">                           
                            <i class="fa-solid fa-circle fa-stack-2x" id="label-output-secondary"></i>
                            <i class="fa-solid fa-plug fa-stack-1x fa-inverse"></i>
                         </span>
                    </article>
                    <article class="col">
                        <input type="range" class="form-range" min="-12" max="12" step="0.01" value="0" name="value-secondary" id="slider-value-secondary">
                        </article>
                    <article class="col-2"><span class="text-muted">
                        <input type="number" class="form-control" name="number-value-secondary" id="number-value-secondary" value="0" step="0.01" min="-12" max="12">
                    </article>
                </section>

                <section class="row align-items-center m-1">
                    <article class="col-1 text-center">
                        <span class="fa-stack fa-1x">   
                                                
                            <i class="fa-solid fa-stack-2x fa-square"></i>
                            <i class="fa-solid fa-stack-1x fa-forward fa-inverse"></i>  
                        </span>
                    </article>
                    <article class="col"><input type="text" id="uid" class="form-control" placeholder="Next" readonly></article>
                    <article class="col-2"><span class="text-muted">Required</article>
                </section>

                <section class="row align-items-center m-1">
                    <article class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </article>
                </section>
              </form>   
        </div>

      </div>
      <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="script.js"></script>

</body>
</html>
